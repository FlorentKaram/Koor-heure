<div id="login">
    <h1>KoorHeure Admin</h1>
    <mat-form-field color="primary" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput required [formControl]="email">
        <mat-error [@errorNewsletterAnimation]="errorNewsletterAnimation"
            (@errorNewsletterAnimation.done)="setBackToValid()" *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    
    <mat-form-field color="primary" appearance="outline">
        <mat-label>password</mat-label>
        <input matInput [formControl]="password" required type="password">
        <mat-error [@errorNewsletterAnimation]="errorNewsletterAnimation"
            (@errorNewsletterAnimation.done)="setBackToValid()" *ngIf="password.hasError('required')">
            password is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <p *ngIf="errorMessage" [@errorNewsletterAnimation]="errorNewsletterAnimation"
        (@errorNewsletterAnimation.done)="setBackToValid()"><strong> Wrong  </strong>email or password</p>
    <button (click)="login()" color="primary" mat-raised-button>connect</button>
</div>
